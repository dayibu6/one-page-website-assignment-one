<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One-Page Website with Lightbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #gallery {
      padding: 20px;
      text-align: center;
    }

    .gallery-images {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .gallery-images img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .gallery-images img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Lightbox styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My One-Page Website</h1>
  </header>

  <section id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery-images">
      <img src="images/image1.jpg" alt="image1" loading="lazy">
      <img src="images/image2.jpg" alt="image2" loading="lazy">
      <img src="images/image3.jpg" alt="image3" loading="lazy">
    </div>
  </section>

  <footer>
    <p>ðŸ’»&copy; 2025 Dayib. All rights reserved</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="Expanded Image">
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-images img');
    const modal = document.getElementById('lightbox-modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.querySelector('.close-btn');

    images.forEach((img) => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
